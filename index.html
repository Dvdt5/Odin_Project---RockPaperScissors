<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="ui-top">
            <div id="playerScore">Player Score <br> <span id="playerScoreNumber">0</span></div>
            <div id="roundNumberContainer">Rounds passed <br> <span id="roundNumber">0</span></div>
            <div id="computerScore">Computer Score <br> <span id="computerScoreNumber">0</span></div>
        </div>
        <div id="options">
            <div id="rock" class="button">Rock</div>
            <div id="paper" class="button">Paper</div>
            <div id="scissors" class="button">Scissors</div>
        </div>
        <div id="textInfo">Click an option to start the game.</div>
        <div id="restartButton" class="hide">Restart Game</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
